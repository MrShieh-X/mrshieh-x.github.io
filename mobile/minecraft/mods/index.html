<!DOCTYPE html>
<html lang="zh">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="author" content="MrShiehX">
	<meta name="description" content="Minecraft Mods - MSXW">
	<link rel="stylesheet" href="style.css">
	<title>Minecraft Mods - MSXW</title>
</head>
<body>
	<script type="text/javascript">
		browserRedirect();
		function browserRedirect() {
			var sUserAgent = navigator.userAgent.toLowerCase();
			var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
			var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
			var bIsMidp = sUserAgent.match(/midp/i) == "midp";
			var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
			var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
			var bIsAndroid = sUserAgent.match(/android/i) == "android";
			var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
			var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
			var bIsWin = sUserAgent.match(/windows/i) == "windows";
			if ((bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM)) {
				window.location.href = "https://mrshieh-x.github.io/mobile/minecraft/mods";
			}
		}
	</script>
		<div id="header">
			<div class="container"> 
				<div id="logo">
					<h1>Minecraft Mods</h1>
					<h2>MrShiehX 开发的 Minecraft Mod</h2>
				</div>
			</div>
		</div>
		<div id="main">
            <h1>所有 Mod</h1>
			<div class="container grid" id="grid">
                
				
				<div class="grid-item">
                    <div class="grid-item-header">
                        <img src="https://gitee.com/MrShiehX/Repository/raw/master/26.png">
                        <div class="grid-item-header-inner">
                            <h2>更多宝石工具和盔甲</h2>
                            <h3>英文名：More Gems Tools Armor</h3>
                            <h3>版本：1.0.3（最新请见Github）</h3>
                            <h3>更新日期：2020年09月10日（最新请见Github）</h3>
							<h3>支持版本：1.16.2及以上</h3>
							<h3>运作方式: Fabric</h3>
							<h3>Fabricloader 版本：0.9.0及以上</h3>
                        </div>
                    </div>
                    <div class="grid-item-content">
                        <p>更多宝石、工具、和盔甲。下载地址在 GitHub。</p>
                        <a class="button" target="_blank" href="https://github.com/MrShieh-X/more-gems-tools-armor">在 GitHub 上查看</a>
                    </div>
                </div>
			</div>
		</div>
	
</body>
